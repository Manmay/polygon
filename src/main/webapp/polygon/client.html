<!DOCTYPE html>
<html ng-app="polygon">
    <head lang="en">
        <meta charset="UTF-8">
        <title>Polygon</title>
        <link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <script type="text/javascript"  src="/lib/jquery/jquery.min.js"></script>
        <script  type="text/javascript" src="/lib/bootstrap/js/bootstrap.min.js"></script>
        <script  type="text/javascript" src="/lib/angular/angular.min.js"></script>
        <script  type="text/javascript" src="/js/client.js"></script>
    </head>

    <body ng-controller="clientCtrl" ng-init="init()" >

        <div class="container-fluid"> 
            <div class="row alert-error" ng-if="error">
                <div class="col-md-12">{{error}}</div>
            </div>
            <div class="row">
                <div class="col-xs-2 col-lg-3" ng-repeat="product in products">
                    <div class="panel panel-default">
                        <div class="panel-body" align="center">
                            <img class="img-circle" ng-src="{{product.image}}" alt="Generic placeholder image" width="140" height="140">
                            <h3>{{product.name}}</h3>
                            <p>{{product.description}}</p>
                            <p><a  class="btn btn-default" ng-click="Quote(product.id)" role="button">Quote</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
