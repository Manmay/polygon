<html ng-app="myApp">

    <body ng-controller="productListController">
 

     <div class="container"> 
         
            <div class="page-header" style='width:100%;height:5%'>
                <img src="/img/ploygon-logo.JPG">
            </div>
         
            <div class="container">
                <div class="row">
                    
                <div class="col-md-3" ng-repeat="product in products">
                        <div style="width: 250px">
                            <img class="img-circle" src="/img/cash_in_transit.png" alt="Generic placeholder image" width="140" height="140">
                            <h2>{{product.name}}</h2>
                            <p>{{product.description}}</p>
                            <p><a class="btn btn-default" ng-click="viewDetails(product.id)" role="button">View details</a></p>
                        </div>
                    </div>
               
            </div>
 </div>
            <div class="page-footer" style='width:100%;height:5%'>
                <img src="/img/ploygon-footer.JPG">
            </div>
    </div>

    </body>
</html>
