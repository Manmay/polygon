<div class="row" style="padding: 25px;" ng-init="init()">

    <div class="col-md-9">
        
        <div class="panel panel-default" style="box-shadow: 0 0 30px black;">
            <div class="panel-heading">
                <h4>All Quotations</h4>
            </div>
            <div class="panel-body" align="left">

                <table class="table table-condensed">
                    <thead>
                        <tr>
                            <th>Ref Number</th>
                            <th>Applicant Name</th>
                            <th>View Clients Details</th>
                            <th>Days Since Applied</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="quotation in quotations | orderBy:'quotation.quotationRequest.createDate'" >
                            <td for="q_{{quotation.id}}">{{quotation.quotationRequest.reference}}</td>
                            <td for="q_{{quotation.id}}">{{quotation.quotationRequest.applicantName}}</td>
                            <td for="q_{{index}}"><button class="btn-info">View Client</button></td>
                            <td for="q_{{quotation.id}}">{{quotation.quotationRequest.createDate}}</td>
                        </tr>
                    </tbody>
                </table>

            </div>

            <div class="panel-footer text-right">

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Request Quote</button>
                </div>

            </div>

        </div>

    </div>
</div>
