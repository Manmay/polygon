
<div class="container">

    <div class="jumbotron" style="height: 320px;">
        <div class="row">
            
            <!-- Applicant details -->
            <div style="text-align: left;" class="col-md-6">
                <h3> Applicant Name     :   {{applicantName}}</h3>
                <h3> Applicant Email    :   {{applicantEmail}}</h3>
                <h3> Reference Number   :   {{reference}} </h3>
            </div>
            
             <!-- product details -->
            <div class="col-md-6">
                <h3>{{name}}</h3>
                <img class="img-circle" ng-src="{{image}}" width="140" height="140">
                <br>
                <p>{{description}}</p>
            </div>
        </div>

    </div>      
    <!-- Question And Answers -->
    <div class="form-control" ng-repeat="questionAnswer in questionAnswers">
        <div class="row">
            <div style="width: 600px" class="col-md-4">
                <p>{{questionAnswer.question}}</p>  
            </div>
            <div class="col-md-4">
               <p>{{questionAnswer.answer}}</p>
            </div>
        </div> 
    </div>
    <div class="container">
    <button  class="btn btn-success" >Accept</button> <button class="btn btn-danger">Reject</button>
    </div>
</div>
