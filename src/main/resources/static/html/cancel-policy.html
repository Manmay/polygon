<div class="row" style="padding: 25px;" ng-init="init()">

	<div class="alert alert-success alert-dismissible" role="alert"
		ng-if="message">
		<button type="button" class="close" data-dismiss="alert"
			aria-label="Close" ng-click="closeNotification()">
			<span aria-hidden="true">&times;</span>
		</button>
		<strong>Success ! </strong>{{message}}
	</div>

	<div class="col-md-12">

		<form data-toggle="validator" role="form" name="form" id="form"
			enctype="multipart/form-data">

			<div class="panel panel-default" style="box-shadow: 0 0 30px black;">
				<div class="panel-heading">
					<h4>Policy Cancellation Details</h4>
				</div>

				<div class="panel-body" align="left">
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<label>Policy Number</label> <input type="text"
									class="form-control pull-right"
									ng-model="policyRequestType.policyNo" ng-readonly="isUpdate"
									required />
							</div>
							<div class="form-group">
								<label>Cancellation Reason</label> <input type="text"
									class="form-control pull-right" ng-model="policyRequestType.reason"
									ng-readonly="isUpdate" required />
							</div>
							<div class="form-group">
								<label>As Effective Date</label> <input type="date"
									class="form-control pull-right" ng-model="policy.policyFee"
									ng-readonly="isUpdate" required />
							</div>
						</div>
					</div>
				</div>
				<div class="panel-footer text-right">
					<div class="form-group">
						<button class="btn btn-success"
							ng-click="submitClaimRequest(form)" role="button">Send
							Request</button>
					</div>

				</div>

				`
			</div>
		</form>
	</div>
</div>
