<div class="row" style="padding: 25px;" ng-init="init()">
	
	<div class="col-md-12">
		<form role="form" >
		<div class="panel panel-default" style="box-shadow: 0 0 30px black;">
			
			<div class="panel-heading">
				<h4>Client Policy Details: <b>{{clientPolicy.client.contactDetails.contact_person}}</b></h4>
			</div>
			
			<div class="panel-body">

				<div class="row">
					
					<div class="col-md-6">
						<div class="panel panel-default" style="box-shadow: 0 0 30px #ffff;">
							<div class="panel-heading">
								<h6>Policy Details</h6>
							</div>
							<div class="panel-body">
							
								<div class="form-group">
                            		<label>Inception Date</label>
                           			 <input type="text" class="form-control" ng-model="clientPolicy.inceptionDate"/>
                           			 <label>Underwritting Year</label>
                           			 <input type="text" class="form-control" ng-model="clientPolicy.underwritingYear"/>
                        		</div>
                        		<div class="form-group">
                            		<label>Underwritting Year</label>
                           			 <input type="text" class="form-control" ng-model="clientPolicy.underwritingYear"/>
                        		</div>
								
								<div class="form-group">
                            		<label>Status</label>
                           			 <input type="text" class="form-control" ng-model="clientPolicy.status"/>
                        		</div>
                        		<div class="form-group">
                            		<label>Notes</label>
                           			 <textarea class="form-control" rows="4" ng-model="clientPolicy.notes"></textarea>
                        		</div>
							</div>
						</div>
					</div>

					<div class="col-md-6">
						<div class="panel panel-default" style="box-shadow: 0 0 30px #ffff;">
							<div class="panel-heading">
								<h6>Sub-Agent Details</h6>
							</div>
						
							<div class="panel-body">
							
								<div class="form-group">
                            		<label>First Name</label>
                           			 <input type="text" class="form-control" ng-model="clientPolicy.subAgent.firstName" readonly/>
                        		</div>
                        		
                        		<div class="form-group">
                            		<label>Last Name</label>
                           			 <input type="text" class="form-control" ng-model="clientPolicy.subAgent.lastName" readonly/>
                        		</div>

                        		<div class="form-group">
                            		<label>Email Address</label>
                           			 <input type="text" class="form-control" ng-model="clientPolicy.subAgent.email" readonly/>
                        		</div>
                        		
							</div>  
							
						</div>  
						                    
					</div>
					
				</div> 
				
				<div class="row">
					
					<div class="col-md-6">
						<div class="panel panel-default" style="box-shadow: 0 0 30px #ffff;">
							<div class="panel-heading">
								<h6>Broker Details</h6>
							</div>
							<div class="panel-body">
							
								<div class="form-group">
                            		<label>Name</label>
                           			 <input type="text" class="form-control" ng-model="clientPolicy.subAgent.broker.name"/>
                        		</div>
                        		<div class="form-group">
                            		<label>Email</label>
                           			 <input type="text" class="form-control" ng-model="clientPolicy.subAgent.broker.email"/>
                        		</div>
								
							</div>
						</div>
					</div>

					<div class="col-md-6">
						<div class="panel panel-default" style="box-shadow: 0 0 30px #ffff;">
							<div class="panel-heading">
								<h6>Underwriter Details</h6>
							</div>
						
							<div class="panel-body">
							
								<div class="form-group">
                            		<label>First Name</label>
                           			 <input type="text" class="form-control" ng-model="clientPolicy.underwriter.firstName"/>
                        		</div>
                        		
                        		<div class="form-group">
                            		<label>Last Name</label>
                           			 <input type="text" class="form-control" ng-model="clientPolicy.underwriter.lastName"/>
                        		</div>

                        		<div class="form-group">
                            		<label>Email Address</label>
                           			 <input type="text" class="form-control" ng-model="clientPolicy.underwriter.email"/>
                        		</div>
                        		
							</div>  
							
						</div>  
						                    
					</div>
					
				</div> 
				               
			</div>
			 
			<div class="panel-footer text-right">
				 <button class="btn-default">OK</button>
				 <button class="btn-default">Cancel</button>
			 </div>
			 
		 </div>
		 </form>
	</div>
</div>
