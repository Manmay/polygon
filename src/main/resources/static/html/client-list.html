<div  ng-init="init()">
<div class="row" style="padding: 25px;">
    <div class="col-md-12">
        <div class="input-group input-group-lg" style="box-shadow: 0 0 30px black;">
            <span class="input-group-addon" id="sizing-addon1">Clients</span>
            <input ng-model="client" type="text" class="form-control" placeholder="Search..." aria-describedby="sizing-addon1">
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-default">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </span>
        </div>
    </div>
</div>
<div class="row" style="padding: 25px;" >
    <div class="col-md-12">
        <div class="panel panel-default" style="box-shadow: 0 0 30px black;">
            <div class="panel-body">
            <div>          
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Company Name</th>
                            <th>Registration Number</th>
                            <th>Contact Person</th>
                            <th>Detail</th>
                        </tr>
                    </thead>
                    <tbody ng-repeat="client in clients | filter:client">
                        <tr>
                            <td>{{client.clientName}}</td>

                            <td>{{client.regNumber}}</td>
                            <td>{{client.contact.contactPerson}}</td>
                            <!--<td><a role="button" ng-href="#/clients/{{client.clientId}}"-->
                                                    <!--ng-click="getClient(client.clientId)">view</a></td>-->
                            <td><a class="btn btn-info" ng-href="#/clients/{{client.clientId}}">View</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            </div>
        </div>
    </div>
</div>
</div>
