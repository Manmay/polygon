<div class="row" style="padding: 25px;" ng-init="init()">


    <div class="col-md-12">


        <div class="panel panel-default" style="box-shadow: 0 0 30px black;">
            <div class="panel-heading">
                <h4>Client List</h4>
            </div>
            <div class="panel-body">
            <div class="input-group">
                <input type="text" class="form-control"
                       ng-model="client"
                       placeholder="Search for Client"> <span
                       class="input-group-btn">
                    <button type="submit" class="btn btn-default">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                </span>
            </div>
               
            <div>          
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Company Name</th>
                            <th>Client Name</th>
                            <th>Client Number</th>
                        </tr>
                    </thead>
                    <tbody ng-repeat="client in clients | filter:client">
                        <tr>
                            <td>{{$index + 1}}</td>
                            <td id="q_{{index}}">{{client.clientName}}</td>
                            <td id="q_{{index}}">{{client.contact.email}}</td>
                            <td id="q_{{index}}"><a role="button" ng-href="#/clients/{{client.clientId}}"
                                                    ng-click="getClient(client.clientId)">{{client.clientId}}</a></td>
                        </tr>
                    </tbody>
                </table>
          
            </div>
            </div>
        </div>




    </div>


</div>
