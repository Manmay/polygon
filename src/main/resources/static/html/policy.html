<div class="row" style="padding: 25px;" ng-init="init()">

	<div class="col-md-12">
		<form role="form">
			<div class="panel panel-default" style="box-shadow: 0 0 30px black;">

				<div class="panel-heading">
					<h4>
						Policy Details: <b>{{policy.client.contactDetails.contact_person}}</b>
					</h4>
				</div>

				<div class="panel-body">

					<div class="row">

						<div class="col-md-8">
							<div class="panel panel-default"
								style="box-shadow: 0 0 30px #ffff;">
								<div class="panel-heading">
									<h5><b>Policy Details</b></h5>
								</div>
								<div class="panel-body">
									<div class="row">
										<div class="col-md-3">
											<div class="form-group">
												<label>Underwritting Year</label> <input type="text"
													class="form-control" ng-model="policy.underwritingYear" readonly/>
											</div>

											<div class="form-group">
												<label>Retro Active Date</label> <input type="text"
													class="form-control" ng-model="policy.retroActiveDate" readonly/>
											</div>
											<div class="form-group">
												<label>Renewal Date</label> <input type="text"
													class="form-control" ng-model="policy.renewalDate" />
											</div>

											<div class="form-group">
												<label>Device</label> <select class="form-control"
													ng-model="policy.device" id="dev"
													ng-options="deviceOption for deviceOption in policyOptions.deviceOptions">
													<option value=""></option>
												</select>
											</div>

											<div class="form-group">
												<label>Retroactive Date</label> <input type="text"
													class="form-control" ng-model="policy.retroActiveDate" />
											</div>

										</div>

										<div class="col-md-3">

											<div class="form-group">
												<label>Sasria Frequency</label> <select class="form-control"
													ng-model="policy.sasriaFrequency" id="sas"
													ng-options="sasriaOption for sasriaOption in policyOptions.sasriaFrequencyOptions">
													<option value=""></option>
												</select>
											</div>
											<div class="form-group">
												<label>Frequency</label> <select class="form-control"
													ng-model="policy.frequency" id="fre"
													ng-options="frequencyOption for frequencyOption in policyOptions.frequencyOptions">
													<option value=""></option>
												</select>
											</div>
											<div class="form-group">
												<label>Status</label> <input type="text"
													class="form-control" ng-model="policy.status" />
											</div>
											<div class="form-group">
												<label>Underwriter Fee</label> <input type="text"
													class="form-control" ng-model="policy.underwriterFee" />
											</div>

											<div class="form-group">
												<label>Re-Instatement</label> <select class="form-control"
													ng-model="policy.reInstatement" id="dev"
													ng-options="reInstatementOption for reInstatementOption in policyOptions.reInstatements">
													<option value=""></option>
												</select>
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label>Notes</label>
												<textarea class="form-control" rows="8"
													ng-model="policy.notes"></textarea>
											</div>
											<div class="form-group">
												<label>Broker Fee</label> <input type="text"
													class="form-control" ng-model="policy.brokerFee" />
											</div>

											<div class="form-group form-inline">
												<input type="checkbox" class="form-control"
													ng-model="policy.collectByDebitOrder" /> <label>Collect
													By Debit Order</label>
											</div>
											<div class="form-group form-inline">
												<input type="checkbox" class="form-control"
													ng-model="policy.excludeSasria" /> <label>Exclude
													Sasria</label>
											</div>

										</div>
									</div>
								</div>
							</div>

							<div class="panel panel-default"
								style="box-shadow: 0 0 30px #ffff;">
								<div class="panel-heading">
									<h5><b>Commission Details</b></h5>
								</div>

								<div class="panel-body">

									<div class="form-group">
										<label>Broker Commision</label> <input type="text"
											class="form-control" ng-model="commissionInfo.brokerCommission"
											readonly />
									</div>

									<div class="form-group">
										<label>Initial/Admin Fee</label> <input type="text"
											class="form-control" ng-model="commissionInfo.initialFee"
											readonly />
									</div>

									<div class="form-group">
										<label>Policy Fee</label> <input type="text"
											class="form-control" ng-model="commissionInfo.policyFee"
											readonly />
									</div>

									<div class="form-group">
										<label>Admin Fee</label> <input type="text"
											class="form-control" ng-model="commissionInfo.adminFee"
											readonly />
									</div>
									
									<div class="form-group">
										<label>UMA Fee</label> <input type="text"
											class="form-control" ng-model="commissionInfo.umaFee"
											readonly />
									</div>
								</div>

							</div>
						</div>

						<div class="col-md-4">
							<div class="panel panel-default"
								style="box-shadow: 0 0 30px #ffff;">
								<div class="panel-heading">
									<h5><b>Sub-Agent Details</b></h5>
								</div>

								<div class="panel-body">

									<div class="form-group">
										<label>First Name</label> <input type="text"
											class="form-control" ng-model="policy.subAgent.firstName"
											readonly />
									</div>

									<div class="form-group">
										<label>Last Name</label> <input type="text"
											class="form-control" ng-model="policy.subAgent.lastName"
											readonly />
									</div>

									<div class="form-group">
										<label>Email Address</label> <input type="text"
											class="form-control" ng-model="policy.subAgent.email"
											readonly />
									</div>

								</div>

							</div>

							<div class="panel panel-default"
								style="box-shadow: 0 0 30px #ffff;">
								<div class="panel-heading">
									<h5><b>Broker Details</b></h5>
								</div>
								<div class="panel-body">

									<div class="form-group">
										<label>Name</label> <input type="text" class="form-control"
											ng-model="policy.subAgent.broker.name" readonly/>
									</div>
									<div class="form-group">
										<label>Email</label> <input type="text" class="form-control"
											ng-model="policy.subAgent.broker.email" readonly/>
									</div>

								</div>
							</div>

							<div class="panel panel-default"
								style="box-shadow: 0 0 30px #ffff;">
								<div class="panel-heading">
									<h5><b>Underwriter Details</b></h5>
								</div>

								<div class="panel-body">

									<div class="form-group">
										<label>First Name</label> <input type="text"
											class="form-control" ng-model="policy.underwriter.firstName" />
									</div>

									<div class="form-group">
										<label>Last Name</label> <input type="text"
											class="form-control" ng-model="policy.underwriter.lastName" />
									</div>

									<div class="form-group">
										<label>Email Address</label> <input type="text"
											class="form-control" ng-model="policy.underwriter.email" />
									</div>

								</div>

							</div>

						</div>

					</div>

				</div>

				<div class="panel-footer text-right">
					<button class="btn-default">Update</button>
					<button class="btn-default">Cancel</button>
				</div>

			</div>
		</form>
	</div>
</div>
