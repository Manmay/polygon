<div class="row" style="padding: 25px;" ng-init="init()">


    <div class="col-md-12">


        <div class="panel panel-default" style="box-shadow: 0 0 30px black;">
            <div class="panel-heading">
                <h4>Client Details</h4>

            </div>
            <div class="panel-body">

                <div class="row">
                    <div class="col-md-4">

                        <div class="form-group">
                            <label>Client Number</label>
                            <input type="text" class="form-control" />
                        </div>

                        <div class="form-group">
                            <label>Client Name</label>
                            <input type="text" class="form-control"
                                   ng-model="policyRequest.quotation.quotationRequest.applicantName" />
                        </div>

                        <div class="form-group">
                            <label>A/P code</label>
                            <input type="text" class="form-control" />
                        </div>

                        <div class="form-group">
                            <label>Street </label>
                            <input type="text" class="form-control"
                                   ng-model="policyRequest.streetAddress"/>
                        </div>

                        <div class="form-group">
                            <label>Suburb</label>
                            <input type="text" class="form-control"
                                   ng-model="policyRequest.suburb" />
                        </div>

                        <div class="form-group">
                            <label>Code</label>
                            <input type="text" class="form-control"
                                   ng-model="policyRequest.postalCode"/>
                        </div>
                    </div>


                    <div class="col-md-4">

                        <div class="form-group">
                            <label>Bank Code</label>
                            <input type="text" class="form-control" />
                        </div>

                        <div class="form-group">
                            <label>Account No </label>
                            <input type="text" class="form-control" 
                                   ng-model="policyRequest.accountNumber"/>
                        </div>

                        <div class="form-group">
                            <label>Account Name</label>
                            <input type="text" class="form-control"
                                   ng-model="policyRequest.accountHolder"/>
                        </div>

                        <div class="form-group">
                            <label>Branch </label>
                            <input type="text" class="form-control"
                                   ng-model="policyRequest.branchCode"/>
                        </div>

                        <div class="form-group">
                            <label>Bank Name</label>
                            <input type="text" class="form-control"
                                   ng-model="policyRequest.bankName" />
                        </div>
                    </div>


                        <div class="col-md-4">

                            <div class="form-group">
                                <label>Reg no</label>
                                <input type="text" class="form-control"
                                       ng-model="policyRequest.companyRegNumber"/>
                            </div>

                            <div class="form-group">
                                <label>Income Tax No</label>
                                <input type="text" class="form-control"
                                       ng-model="policyRequest.vatRegNumber" />
                            </div>

                            <div class="form-group">
                                <label>Email</label>
                                <input type="text" class="form-control"
                                       ng-model="policyRequest.quotation.quotationRequest.applicantEmail" />
                            </div>

                            <div class="form-group">
                                <label>Contact Person </label>
                                <input type="text" class="form-control"
                                       ng-model="policyRequest.quotation.quotationRequest.applicantName" />
                            </div>

                            <div class="form-group">
                                <label>Pref Comm</label>
                                <input type="text" class="form-control" />
                            </div>

                        </div>


                    </div>               
                </div>
                <div class="panel-footer text-right">
                    <button class="btn-info">OK</button>
                    <button class="btn-warning">Cancel</button>
                </div>
            </div>
        


        </div>


    </div>
